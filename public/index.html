<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ProjectHub - Academic Project Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">üìö ProjectHub</div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#projects" class="nav-link">Projects</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
                <button class="search-btn" id="searchBtn">üîç Search</button>
                <div class="cart-icon" id="cartIcon">
                    <span>üõí</span>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Projects Section -->
    <section class="projects" id="projects">
        <div class="container">
            <div class="projects-header">
                <h2>Available Projects</h2>
                <div class="filter-dropdown">
                    <button class="filter-btn" id="filterBtn">‚öôÔ∏è Filter</button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <button class="dropdown-item" onclick="filterBySubject('All')">All Subjects</button>
                        <button class="dropdown-item" onclick="filterBySubject('CSE')">CSE</button>
                        <button class="dropdown-item" onclick="filterBySubject('ECE')">ECE</button>
                        <button class="dropdown-item" onclick="filterBySubject('Mechanical')">Mechanical</button>
                        <button class="dropdown-item" onclick="filterBySubject('Civil')">Civil</button>
                    </div>
                </div>
            </div>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <div class="cart-items" id="cartItems">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: ‚Çπ<span id="cartTotal">0</span></strong>
                </div>
                <button class="btn btn-primary" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ProjectHub. | Academic Projects</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
