<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Your Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header/Navigation -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">üõí ShopHub</div>
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#products" class="nav-link">Shop</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
                <div class="cart-icon">
                    <span>üõçÔ∏è</span>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to ShopHub</h1>
            <p>Discover amazing products at unbeatable prices</p>
            <button class="btn btn-primary" onclick="document.getElementById('products').scrollIntoView({behavior: 'smooth'})">
                Shop Now
            </button>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filters">
        <div class="filter-container">
            <button class="filter-btn active" onclick="filterProducts('All')">All Products</button>
            <button class="filter-btn" onclick="filterProducts('Electronics')">Electronics</button>
            <button class="filter-btn" onclick="filterProducts('Accessories')">Accessories</button>
            <button class="filter-btn" onclick="filterProducts('Office')">Office</button>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products" id="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <div class="cart-items" id="cartItems">
                <p class="empty-cart">Your cart is empty</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <strong>Total: ‚Çπ<span id="cartTotal">0</span></strong>
                </div>
                <button class="btn btn-primary" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ShopHub. All rights reserved. | Made with ‚ù§Ô∏è</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
